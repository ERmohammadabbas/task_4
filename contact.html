    <div class="main">
      <div class="contactform">
        <h1>Contact Me For Works</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone No</label>
              <input type="password" class="form-control" id="phone">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Enquiry</label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="client">
              <label class="form-check-label" for="client"> I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
